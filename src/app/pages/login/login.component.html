<div mat-dialog-content [formGroup]="signInForm" class="content">

  <div clas="row">

    <div class="col-1">

      <h3 mat-dialog-title>Veuillez saisir vos identifiants</h3>

      <div class="modal-icon">
        <svg class="bi bi-person" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" viewBox="0 0 16 16" preserveAspectRatio="xMidYMin">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
        </svg>
      </div>

      <mat-grid-list cols="4" rowHeight="70px" mat-dialog-content class="composant-page">

        <mat-grid-tile colspan="4">

          <mat-form-field class="field" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" name="email" placeholder="Email"/>
            <app-errors [field]="email"></app-errors>
          </mat-form-field>

        </mat-grid-tile>

        <mat-grid-tile colspan="4">

          <mat-form-field class="field" appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input matInput
              formControlName="password"
              type="password"
              name="password"
              placeholder="Password"
            />
          </mat-form-field>

        </mat-grid-tile>

      </mat-grid-list>

      <app-errors [field]="password" [type]="'password'"></app-errors>

    </div>

  </div>

  <div class="row">

    <div class="col-1">

      <mat-grid-list cols="8" rowHeight="70px" mat-dialog-content class="composant-buttons">

        <mat-grid-tile colspan="8">
          <button
            mat-raised-button
            [disabled]="signInForm.invalid"
            (click)="onSubmit()"
            class="button"
          >Connexion</button>
        </mat-grid-tile>

      </mat-grid-list>

      <a mat-flat-button class="nav-item">Initialisation ou mot de passe oubli√© ?</a>

    </div>

  </div>

</div>

<div>
  <p class="text-danger">{{errorMessage}}</p>
</div>
