<div *ngIf="commentForm" [formGroup]="commentForm" class="col-1">

  <mat-grid-list cols="30" rowHeight="50px">

    <mat-grid-tile colspan="22">
      <h3 mat-dialog-title *role="'USER'">{{commentH3Label}}</h3>
    </mat-grid-tile>

    <mat-grid-tile colspan="4">
      <button *ngIf="['create'].indexOf(state) >= 0 && isUpdated && !commentForm.invalid" class="button" mat-raised-button (click)="saveComment()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-record-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        </svg>
        <span> Enregistrer</span>
      </button>
    </mat-grid-tile>

    <mat-grid-tile colspan="4">
      <button *ngIf="['update', 'create'].indexOf(state) >= 0" class="button" mat-raised-button (click)="cancel()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
        <span> Abandonner</span>
      </button>
    </mat-grid-tile>

  </mat-grid-list>

  <div class="mat-elevation-z8 detail">

    <mat-grid-list cols="4" rowHeight="70px">

      <mat-grid-tile colspan="2">
        <mat-form-field enabled="'false'">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="firstname" type="firstname" name="firstname" placeholder="Prénom"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field enabled="'false'">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="lastname" type="lastname" name="lastname" placeholder="Nom"/>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

    <mat-grid-list cols="4" rowHeight="200px">

      <mat-grid-tile colspan="4">
        <mat-form-field>
          <mat-label>Commentaire</mat-label>
          <textarea matInput formControlName="comment" type="comment" name="comment" placeholder="Commentaire"></textarea>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

    <mat-grid-list cols="8" rowHeight="60px">

      <mat-grid-tile colspan="4">
        <mat-icon *ngFor="let index of [1, 2, 3, 4, 5]" class="login-icon {{commentForm.disabled ? 'star-disbaled' : 'star-enabled'}}" (click)="note = ['create'].indexOf(state) >= 0 ? index : note">
          <ng-container *ngIf="index <= note" [ngTemplateOutlet]="starok"></ng-container>
          <ng-container *ngIf="index > note" [ngTemplateOutlet]="starko"></ng-container>
        </mat-icon>
      </mat-grid-tile>

      <mat-grid-tile colspan="4" *ngIf="login$.roles.indexOf('ROLE_USER') >= 0 && ['update'].indexOf(state) >= 0">
        <mat-checkbox [checked]="comment.isApproved">Approuvé</mat-checkbox>
      </mat-grid-tile>

    </mat-grid-list>

  </div>

</div>

<ng-template #starok>
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
  </svg>
</ng-template>

<ng-template #starko>
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
  </svg>
</ng-template>
