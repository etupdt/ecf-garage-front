<div class="content">

  <div class="row">

    <div class="col-1">

<!--      <mat-form-field class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>-->

      <mat-grid-list cols="10" rowHeight="50px">

        <mat-grid-tile colspan="6">
          <h3 mat-dialog-title>Utilisateurs</h3>
        </mat-grid-tile>

        <mat-grid-tile colspan="3"></mat-grid-tile>

        <mat-grid-tile colspan="1">
          <button *ngIf="['display'].indexOf(parentState) >= 0 && login$.roles.indexOf('ROLE_ADMIN') >= 0" class="button" mat-raised-button (click)="createUser()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            <span> Créer</span>
          </button>
        </mat-grid-tile>

      </mat-grid-list>

      <table mat-table [dataSource]="users" class="{{parentState === 'display' ? 'mat-elevation-z8' : 'table-desactivate'}}">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element;"> {{element.id === 0 ? '' : element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef class="falcultative"> Prénom </th>
          <td mat-cell *matCellDef="let element" class="falcultative"> {{element.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef class="falcultative"> Nom </th>
          <td mat-cell *matCellDef="let element" class="falcultative"> {{element.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef class="falcultative"> Téléphone </th>
          <td mat-cell *matCellDef="let element" class="falcultative"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index" class="update-button">
            <div (click)="updateUser(element)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index" class="delete-button">
            <div *ngIf="login$.roles.indexOf('ROLE_ADMIN') >= 0" (click)="deleteUser(element)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          [ngStyle]="isSelectedStyle(i)"
          [ngClass]="isSelectedClass(i)"
          (click)="displayUser(i)"
          mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"
        ></tr>

<!--        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Pas d'utilisateur "{{input.value}}"</td>
        </tr>-->

      </table>

    </div>

  </div>

  <app-user
    [user]="selectedUser"
    (sameuser)="onSameuser($event)"
    [(state)]="parentState"
    (newuser)="onNewuser($event)"
    class="row">
  </app-user>

</div>
